<button md-mini-fab (click)="toggleSearchBar()">
  <md-icon>search</md-icon>
</button>

<section [hidden]="!showSearchBar">
    <div class="search_box" [ngClass]="{showBouncer: showBouncer === true}">
        <bouncer
                [bounceIf]="showBouncer"
        ></bouncer>
        <input
                type="text"
                class="input-text"
                [(ngModel)]="searchQuery"
                #search
                placeholder="Ange adress"
        />
    </div>
</section>
